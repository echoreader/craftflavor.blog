[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
     from = "https://echoreader.netlify.app/*"
     to = "https://craftflavor.blog/:splat"
     status = 301
     force = true

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
